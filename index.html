<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zazen Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 Secs</button>
      <button data-time="600" class="timer__button">Meditate 10 minutes</button>
      <button data-time="1200" class="timer__button">Meditate 20 minutes</button>
      <button data-time="2400" class="timer__button">Meditate 40 minutes</button>
      <button data-time="3600" class="timer__button">Meditate One Hour</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes to Meditate">
      </form>
    </div>
    <h1 id="title">Zazen Timer</h1>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <button id="stop" type="button" disabled>Stop</button>
      <button id="pause" type="button" disabled>Pause</button>
    </div>
  </div>
  
  <audio id="bell" src="https://ia800607.us.archive.org/28/items/LovelyMeditationBell/STE-015.mp3"> </audio>

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="zazen.js"></script>
</body>
</html>
